spring.datasource.url=jdbc:mysql://localhost:3306/jupiter
spring.datasource.username=root
spring.datasource.password=admin

#
# Log JDBC SQL statements 
#
# Only use this for dev/testing
# DO NOT use for PRODUCTION sice it will log user names
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# Set log level for Spring Security to DEBUG
logging.level.org.springframework.security=DEBUG