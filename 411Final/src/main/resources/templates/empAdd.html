<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Jupiter Company Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body class = "bg-light">
	<div class = "header bg-secondary">
		<h1 class = "text-white text-center fw-bold" >Jupiter</h1>
		<a th:href="@{/}"  class="btn btn-light " style = "margin-left: 25px;">Home</a>
		<hr>
	</div>
		
		<div class = "card-body bg-light" style = "margin-left: 20px;">
			   <h2 class="text-center">Add Employee</h2>
			   <h3>Please Enter Employee Information</h3>
			   <form class="w-25" method="post" th:action="@{/register}">
				   First Name: <input type="text" name="firstName" class="form-control" style = "margin-bottom: 10px;">
				   Last Name: <input type="text" name="lastName"class="form-control" style = "margin-bottom: 10px;">
				   Start Date: <input type="date" name="startDate" class="form-control" style = "margin-bottom: 10px;">
				   Start Salary: <input type="text" name="startSalary"class="form-control font-weight-bold" style = "margin-bottom: 10px;">
				   <fieldset>
				   Contract Signed: 
				   <input type="radio" id="yes" name="contractSigned" value="yes"/>
				   <label for="yes">yes</label> 
				   <input type="radio" id="no" name="contractSigned" value="no"/ >
				   <label for="no" style = "margin-bottom: 10px;">no</label> 
				   </fieldset>
				   SSN Format(XXX-XX-XXXX): <input type="text" name="ssn" class="form-control" style = "margin-bottom: 10px;">
				   Birth Date: <input type="date" name="birthDate" class="form-control" style = "margin-bottom: 10px;">
				   Phone Number Format(XXX-XXX-XXXX): <input type="text" name="phoneNum" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" style = "margin-bottom: 10px;">
				   Emergency Contact: <input type="text" name="emergencyContact" class="form-control" style = "margin-bottom: 10px;">
				   Emergency Phone Number Format(XXX-XXX-XXXX): <input type="text" name="emergencyPhoneNum" class="form-control" style = "margin-bottom: 10px;">
				   <input type="submit" value="ADD" class="btn btn-success btn-lg mt-1">
			   </form>
		   </div>
