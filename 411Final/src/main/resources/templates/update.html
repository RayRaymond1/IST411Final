<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Jupiter Company Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body class = "bg-light">
	<div class = "header bg-secondary">
		<h1 class = "text-white text-center fw-bold" >Jupiter</h1>
		<a th:href="@{/}"  class="btn btn-light " style = "margin-left: 25px;">Home</a>
		<hr>
	</div>
		
		<div class = "card-body bg-light" style = "margin-left: 20px;">
			   <h2 class="text-center">Update Employee</h2>
			   <h3>Please Change Employee Information</h3>
			   <form class="w-25" method="post" th:action="@{/updateEmp}" th:object="${emp}">
				   <input type="hidden" th:field="*{empId}"/>
				   First Name: <input type="text" th:field="*{firstName}" class="form-control" style = "margin-bottom: 10px;">
				   Last Name: <input type="text" th:field="*{lastName}" class="form-control" style = "margin-bottom: 10px;">
				   Start Date: <input type="date" th:field="*{startDate}" class="form-control" style = "margin-bottom: 10px;">
				   Start Salary: <input type="text" th:field="*{salary}" class="form-control" style = "margin-bottom: 10px;">
				   <fieldset>
				   Contract Signed: 
				   <input type="radio" id="yes" th:field="*{signedContract}" value="Y"/>
				   <label for="yes">yes</label> 
				   <input type="radio" id="no" th:field="*{signedContract}" value="N"/ >
				   <label for="no" style = "margin-bottom: 10px;">no</label> 
				   </fieldset>
				   SSN Format(XXX-XX-XXXX): <input type="text" th:field="*{ssn}" class="form-control" style = "margin-bottom: 10px;">
				   Birth Date: <input type="date" th:field="*{birthDate}" class="form-control" style = "margin-bottom: 10px;">
				   Phone Number Format(XXX-XXX-XXXX): <input type="text" th:field="*{phoneNumber}" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" style = "margin-bottom: 10px;">
				   Emergency Contact: <input type="text" th:field="*{emergencyName}" class="form-control" style = "margin-bottom: 10px;">
				   Emergency Phone Number Format(XXX-XXX-XXXX): <input type="text" th:field="*{emergencyNumber}" class="form-control" style = "margin-bottom: 10px;">
				   <input type="submit" value="UPDATE" class="btn btn-warning btn-lg mt-1">
			   </form>
		   </div>
